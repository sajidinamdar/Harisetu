<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Bridge with leaf logo for HaritSetu -->
  
  <!-- Background circle (optional) -->
  <circle cx="60" cy="60" r="58" fill="#f8f9fa" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Bridge arches -->
  <path d="M20,70 C20,50 40,50 60,70 C80,50 100,50 100,70" stroke="#2F855A" stroke-width="6" fill="none" stroke-linecap="round" />
  
  <!-- Bridge deck -->
  <rect x="20" y="70" width="80" height="5" fill="#2F855A" rx="2" />
  
  <!-- Bridge supports -->
  <rect x="25" y="70" width="4" height="15" fill="#2F855A" rx="1" />
  <rect x="91" y="70" width="4" height="15" fill="#2F855A" rx="1" />
  
  <!-- Leaf stem -->
  <path d="M60,70 C60,60 60,50 60,40" stroke="#2F855A" stroke-width="3" fill="none" />
  
  <!-- Leaf -->
  <path d="M60,40 C65,35 75,30 80,40 C85,50 75,55 60,50 C45,55 35,50 40,40 C45,30 55,35 60,40 Z" fill="#4CAF50" />
  <path d="M60,40 C65,45 70,50 60,50 C50,50 55,45 60,40 Z" fill="#2F855A" />
  
  <!-- Leaf vein -->
  <path d="M60,40 C60,43 60,46 60,50" stroke="#2F855A" stroke-width="1.5" fill="none" />
  <path d="M60,45 C63,44 66,43 69,44" stroke="#2F855A" stroke-width="1" fill="none" />
  <path d="M60,45 C57,44 54,43 51,44" stroke="#2F855A" stroke-width="1" fill="none" />
  
  <!-- HS Text -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1B5E20">HS</text>
</svg>